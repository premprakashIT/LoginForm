<!doctype html>
<html>

<head>
    <title>Login Form</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="container-fluid bg-warning">
    <div class="d-flex justify-content-center align-content-center align-items-center" style="height: 500px;">
        <div>
            <h2>Registration Form</h2>
            <div class="mb-2">
                <label class="form-label" for="UserName">User Name</label>
                <div class="input-group input-group-text">
                    <span class="bi bi-person"></span>
                    <input type="text" name="UserName" class="form-control">
                    <span class="bi bi-check-circle input-group-text"></span>
                </div>

            </div>
            <div class="mb-2">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <span class="bi bi-key-fill input-group-text"></span>
                    <input type="password" name="Password" class="form-control">
                    <span class="bi bi-check-circle input-group-text"></span>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label for=" city">Choose City</label>
                <div>
                    <select class="form-select">
                        <option>Select Your City</option>
                        <option>Bareilly</option>
                        <option>Delhi</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="subscribes">You Want Subscription ?</label>
                <div class="form-switch">
                <input class="form-check-input" type="checkbox" name="subscribes"> <label class="form-check-label">Yes</label>
                </div>
            </div>
            <div class="mb-2">
                <label for="Age" class="form-label" >Select Age</label>
                <div>
                    <input type="range" name="Age">
                </div>

            </div>
            <div class="mb-2">
                <button class="btn btn-primary w-100">Register</button>
            </div>

        </div>


        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
